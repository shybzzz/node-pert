<h2><span class="glyphicon glyphicon-tower"></span> Project Editor </h2>
<div class="btn-group">
    <button class="btn back" (click)="navigateToProjects()"><span class="glyphicon glyphicon-backward"></span>
        Back To Projects
    </button>
    <button class="btn update" (click)="save()"><span class="glyphicon glyphicon-floppy-disk"></span>
        Save
    </button>
</div>
<div class="col-sm-12">
    <form *ngIf="!!project" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="project.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>

            <div class="col-sm-10">
                <textarea class="form-control" [(ngModel)]="project.description"></textarea>
            </div>
        </div>
    </form>
</div>
